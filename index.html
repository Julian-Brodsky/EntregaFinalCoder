<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Redbank</title>
  </head>

  <body class="body_login">

    <div class="container">
      <div class="row contenedor_login">
        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <div class="card">
            <img
              src="./imagenes/imagen-login.jpg"
              class="card-img-top login_img"
              alt="portada"
            />

            <div class="card-body">
              <h3 class="text-center">Redbank</h3>
              <h5 class="card-title text-center">Iniciar sesión</h5>

              <form id="formularioDelIndex">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control mb-3"
                  id="input_email-login"
                  placeholder="example@mail.com"
                />
                <label>Contraseña</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="input_password-login"
                />
                <div class="d-grid">
                  <button class="btn btn-success">Iniciar</button>
                </div>
              </form>
              <div class="text-center mt-2 d-flex justify-content-center mt-4">
                <p class="parrafo_index">¿Primera vez en Redbank?</p>
                <a class="login_link" href="./pages/registro.html"
                  >Registrate aquí</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="popup" class="popup">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button onclick="cerrarPopup()">Cerrar</button>
      </div>
    </div>
    
    <script src="./js/app.js"></script>
  </body>
</html>
